<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Steffens JavaScript Calculator</title>

    <link href="http://fonts.googleapis.com/css?family=Indie+Flower:400" rel="stylesheet" type="text/css">
    <link href="./css/jscalc.css" rel="stylesheet">
    <script src="./libs/jquery/jquery-2.1.4.min.js"></script>
    <script src="./js/jscalc.js"></script>

</head>
<body>
    <div class="calculator">
        <div class="calc-caption">Calculator</div>
        <div class="display"></div>
        <div class="row">
            <div class="button"><div class="btn-caption">C</div></div>
            <div class="button"><div class="btn-caption">M=</div></div>
            <div class="button"><div class="btn-caption">M></div></div>
            <div class="button"><div class="btn-caption">/</div></div>
        </div>
        <div class="row">
            <div class="button"><div class="btn-caption">7</div></div>
            <div class="button"><div class="btn-caption">8</div></div>
            <div class="button"><div class="btn-caption">9</div></div>
            <div class="button"><div class="btn-caption">*</div></div>
        </div>
        <div class="row">
            <div class="button"><div class="btn-caption">4</div></div>
            <div class="button"><div class="btn-caption">5</div></div>
            <div class="button"><div class="btn-caption">6</div></div>
            <div class="button"><div class="btn-caption">-</div></div>
        </div>
        <div class="row">
            <div class="button"><div class="btn-caption">1</div></div>
            <div class="button"><div class="btn-caption">2</div></div>
            <div class="button"><div class="btn-caption">3</div></div>
            <div class="button"><div class="btn-caption">+</div></div>
        </div>
        <div class="row">
            <div class="button"><div class="btn-caption">0</div></div>
            <div class="button"><div class="btn-caption">.</div></div>
            <div class="button btn-wide"><div class="btn-caption">=</div></div>
        </div>
    </div>
</body>
